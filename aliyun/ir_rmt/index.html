<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ESP32 管理</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            background-color: #f9f9f9;  
            color: #333;  
        }  
        h1 {  
            text-align: center;  
            color: #5a5a5a;  
        }  
        .tab-container {  
            display: flex;  
            justify-content: center;  
            margin: 20px 0;  
        }  
        .tab {  
            padding: 15px 25px;  
            cursor: pointer;  
            background-color: #007bff;  
            color: white;  
            border-radius: 5px 5px 0 0;  
            margin: 0 5px;  
            transition: background-color 0.3s;  
        }  
        .tab:hover {  
            background-color: #0056b3;  
        }  
        .function-page {  
            display: none;  
            border: 1px solid #ccc;  
            border-top: none;  
            border-radius: 0 0 5px 5px;  
            background-color: white;  
            padding: 20px;  
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);  
        }  
        .active {  
            display: block;  
        }  
        label {  
            display: block;  
            margin: 10px 0 5px;  
        }  
        input[type="text"],  
        input[type="password"],  
        input[type="file"],  
        button {  
            width: 100%;  
            padding: 10px;  
            margin-top: 5px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            box-sizing: border-box;  
            font-size: 16px;  
        }  
        button {  
            background-color: #28a745;  
            color: white;  
            border: none;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
        button:hover {  
            background-color: #218838;  
        }  
        .progress {  
            width: 100%;  
            background-color: #f3f3f3;  
            border-radius: 5px;  
            overflow: hidden;  
            margin-top: 10px;  
            height: 20px;  
        }  
        .progress-bar {  
            height: 100%;  
            width: 0;  
            background-color: #4caf50;  
            transition: width 0.4s;  
        }  
        .response-text {  
            margin-top: 10px;  
            font-size: 18px;  
            font-weight: bold;  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  

<div class="tab-container">  
    <div class="tab" onclick="togglePage('cfgWiFi')">设备配网</div>  
    <div class="tab" onclick="togglePage('otaUpdate')">OTA 升级</div>  
    <div class="tab" onclick="togglePage('logSample')">日志采集</div>  
</div>  

<div id="cfgWiFi" class="function-page active">  
    <h2>设备配网</h2>  
    <label for="ssid">SSID:</label>  
    <input type="text" id="ssid" required placeholder="请输入路由器 SSID">  
    <label for="pwd">密码:</label>  
    <input type="password" id="pwd" required placeholder="请输入路由器密码">  
    <button onclick="sendWiFiConfig()">OK</button>  
    <p id="wifiResponse" class="response-text"></p>  
</div>  

<div id="otaUpdate" class="function-page">  
    <h2>OTA 升级</h2>  
    <input type="file" id="otaFile" accept=".bin" required>  
    <button onclick="sendOtaFile()">OK</button>  
    <p id="otaProgress" class="response-text"></p>  
    <div class="progress">  
        <div class="progress-bar" id="progressBar"></div>  
    </div>  
</div>  

<div id="logSample" class="function-page">  
    <h2>日志采集</h2>  
    <label for="ip">IP 地址:</label>  
    <input type="text" id="ip" required placeholder="请输入服务器 IP 地址">  
    <label for="port">端口号:</label>  
    <input type="text" id="port" required placeholder="请输入服务器端口号">  
    <button id="logBtn" onclick="sendLogSample()">开始</button>  
    <p id="logResponse" class="response-text"></p>  
</div>  

<script>  
    function togglePage(pageId) {  
        const pages = document.querySelectorAll('.function-page');  
        pages.forEach(page => {  
            if (page.id === pageId) {  
                page.classList.add('active');  
            } else {  
                page.classList.remove('active');  
            }  
        });  
    }  

    function sendWiFiConfig() {  
        const ssid = document.getElementById('ssid').value;  
        const pwd = document.getElementById('pwd').value;  
        if (!((0 < ssid.length) && (ssid.length < 32) && (0 < pwd.length) && (pwd.length < 64))) {  
            alert("路由器 SSID 或密码长度不合法");  
            return;  
        }

        fetch('https://192.168.10.10/cfg_wifi', {  
            method: 'POST',  
            headers: {  
                'Content-Type': 'application/json'  
            },  
            body: JSON.stringify({ 'ssid': ssid, 'pwd': pwd })  
        })  
        .then(response => response.json())  
        .then(data => { 
            if (data.code) {
                document.getElementById('wifiResponse').innerText = '失败: ' + data.message; 
            } else {
                document.getElementById('wifiResponse').innerText = '成功';
            }
        })  
        .catch(error => {  
            console.error('Error:', error);  
            document.getElementById('wifiResponse').innerText = '失败: ' + error.message;  
        });  
    }  

    function sendOtaFile() {  
        const fileInput = document.getElementById('otaFile');  
        if (fileInput.files.length === 0) {  
            alert("请先选择文件");  
            return;  
        }  

        const formData = new FormData();  
        formData.append('file', fileInput.files[0]);  

        const xhr = new XMLHttpRequest();  
        xhr.open('POST', 'https://192.168.10.10/ota_update', true);  

        xhr.upload.onprogress = function (event) {  
            if (event.lengthComputable) {  
                const percentComplete = (event.loaded / event.total) * 100;  
                document.getElementById('otaProgress').innerText = '进度: ' + Math.round(percentComplete) + '%';  
                document.getElementById('progressBar').style.width = percentComplete + '%';  
            }  
        };  

        xhr.onload = function () {  
            if (xhr.status === 200) {  
                document.getElementById('otaProgress').innerText = '成功';  
            } else {  
                document.getElementById('otaProgress').innerText = '失败';  
                document.getElementById('progressBar').style.width = '0%'; 
            }  
        };  

        xhr.send(formData);  
    }   

    function sendLogSample() {  
        function isValidIP(ip) {  
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){2}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;  
            return ipPattern.test(ip);  
        }  

        function isValidPort(port) {  
            const portNum = parseInt(port, 10);  
            return !isNaN(portNum) && portNum >= 0 && portNum <= 65535;  
        }  

        const btn = document.getElementById('logBtn');
        const ip = document.getElementById('ip').value;  
        const port = document.getElementById('port').value;  

        if (!(isValidIP(ip) && isValidPort(port))) {  
            alert("服务器 IP 地址或端口号不合法");  
            return;  
        }   
 
        const portInt = parseInt(port, 10);  
        sample = 0; 
        if (btn.innerText === '开始') {
            sample = 1;
        }

        fetch('https://192.168.10.10/log_sample', {  
            method: 'POST',  
            headers: {  
                'Content-Type': 'application/json'  
            },  
            body: JSON.stringify({ 'ip': ip, 'port': portInt, 'sample': sample })  
        })  
        .then(response => response.json())  
        .then(data => {   
            if (data.code) {  
                document.getElementById('logResponse').innerText = '失败: ' + data.message;
            } else {  
                document.getElementById('logResponse').innerText = '成功';  
                if (btn.innerText === '开始') {
                    btn.innerText = '停止';
                } else {
                    btn.innerText = '开始';
                }
            }  
        })  
        .catch(error => {  
            console.error('Error:', error);  
            document.getElementById('logResponse').innerText = '失败: ' + error.message;  
        });  
    } 
</script>  

</body>  
</html>
